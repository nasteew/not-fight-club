 <div class="battle">
        <div class="battle-wrapper">
            <div class="battle-controls">
                <div class="avatar-wrapper">
                    <span class="player-name">Name</span>
                    <img src="assets/avatars/default.png" alt="avatar" class="player-img">
                    <progress class="player-health-progress" value="150" max="150"></progress>
                    <span class="player-health-progress-span">150/150</span>
                </div>
                <div class="attack-controls-wrapper">
                    <span class="attack-text">Please pick 1 Attack zone and 2 Defence zones</span>
                    <div class="attack-controls">
                        <div class="attack-zones">
                            <span>Attack Zones</span>
                            <div class="radio-container">
                                <label class="radio-label">Head</label>
                                <input class="radio-input" type="radio" value="Head">
                            </div>
                            <div class="radio-container">
                                <label class="radio-label">Neck</label>
                                <input class="radio-input" type="radio" value="Neck">
                            </div>
                            <div class="radio-container">
                                <label class="radio-label">Body</label>
                                <input class="radio-input" type="radio" value="Body">
                            </div>
                            <div class="radio-container">
                                <label class="radio-label">Belly</label>
                                <input class="radio-input" type="radio" value="Belly">
                            </div>
                            <div class="radio-container">
                                <label class="radio-label">Legs</label>
                                <input class="radio-input" type="radio" value="Legs">
                            </div>
                        </div>
                        <div class="attack-controls-hr"></div>
                        <div class="dafence-zones">
                            <span>Defence Zones</span>
                                <div class="radio-container">
                                <input class="radio-input" type="radio" value="Head">
                                <label class="radio-label">Head</label>
                            </div>
                            <div class="radio-container">
                                <input class="radio-input" type="radio" value="Neck">
                                <label class="radio-label">Neck</label>
                                
                            </div>
                            <div class="radio-container">
                                <input class="radio-input" type="radio" value="Body">
                                <label class="radio-label">Body</label>
                                
                            </div>
                            <div class="radio-container">
                                <input class="radio-input" type="radio" value="Belly">
                                <label class="radio-label">Belly</label>
                                
                            </div>
                            <div class="radio-container">
                                <input class="radio-input" type="radio" value="Legs">
                                <label class="radio-label">Legs</label>
                            </div>
                        </div>
                    </div>
                    <button class="attack-button" disabled>Attack!</button>
                </div>
                    <div class="avatar-wrapper">
                    <span class="rival-name">Name</span>
                    <img src="assets/rivals/rival2" alt="avatar" class="rival-img">
                    <progress class="rival-health-progress" value="150" max="150"></progress>
                    <span class="rival-health-progress-span">150/150</span>
                </div>
            </div>
            <div class="battle-info">

            </div>
        </div>
 </div>
