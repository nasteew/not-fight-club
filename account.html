<div class="account-wrapper">
  <div class="account-info">
    <img id="accountAvatar" src="assets/avatars/default.jpg" alt="Avatar" class="account-avatar" />
    <div class="account-changes">
        <h3 class="accountName">Name</h3>
        <button id="changeAvatarBtn">Change Avatar</button>
    </div>
  </div>
</div>
<div id="avatarModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3 class="accountName">Select Avatar</h3>
    <div class="avatar-options">
      <img src="assets/avatars/default.jpg" class="avatar-option"/>
      <img src="assets/avatars/avatar2.jpg" class="avatar-option"/>
      <img src="assets/avatars/avatar3.jpg" class="avatar-option"/>
    </div>
  </div>
</div>
